on:
  push:
    tags:
      - "v*"

jobs:
  homebrew:
    name: Release Zed Extension
    runs-on: ubuntu-latest
    steps:
      - uses: huacnlee/zed-extension-action@v1
        with:
          extension-name: graphql
          push-to: 11bit/zed-extension-graphql
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
